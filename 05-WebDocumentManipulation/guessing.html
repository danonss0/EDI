<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var user=prompt("Enter your number:")
			// create a random number
			var rndInt = Math.floor(Math.random() * 5) + 1;
			// compare the numbers
			if (user==rndInt){
				var res="Good work";
			}
			else{
				var res="Sorry";
			}
			// show results (popup window)
			window.alert(res)
		</script>
	</body>
</html>
